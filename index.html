<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculator Version 1</title>
</head>
<body>
    <div class="container" id="card card-holder">
        <div class="row-1">
            <span class="op-box">REPRESENTS OUTPUT BOX</span>
        </div>
        <div class="row-2">
            <span class="numpad">C</span>
            <span class="numpad">+/-</span>
            <span class="numpad">%</span>
            <span class="numpad">/</span>
        </div>
        <div class="row-3">
            <span class="numpad">7</span>
            <span class="numpad">8</span>
            <span class="numpad">9</span>
            <span class="numpad">x</span>
        </div>
        <div class="row-4">
            <span class="numpad">4</span>
            <span class="numpad">5</span>
            <span class="numpad">6</span>
            <span class="numpad">-</span>
        </div>
        <div class="row-5">
            <span class="numpad">1</span>
            <span class="numpad">2</span>
            <span class="numpad">3</span>
            <span class="numpad">+</span>
        </div>
        <div class="row-6">
            <span class="numpad-zero">0</span>
            <span class="numpad">.</span>
            <span class="numpad">=</span>
        </div>

    </div>
</body>
</html>
